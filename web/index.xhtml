<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <b:jumbotron transient="Cadastro de Produto" tooltip-delay-show="40">
            <div align="center"> 
                <p:panel menuTitle="Cadastro de produto - SysLoja - V.1.0" header="Cadastro De Produto" style="alignment-adjust:top;"/>
            </div>     
            <p:panelGrid columns="4" transient="Cad - Produto">
                <h:form id="form" title="Cadastro de Produto">
                    <h:messages showDetail="true" showSummary="true" style="color: crimson;">
                    <b:label text="Descricao"></b:label><b:inputText ajax="false" col-lg="30" id="txt_descricao" value="#{produtoController.produto.descricao}" required="true"
                                                                     requiredMessage="Favor inserir Descricao"/>
                    <br/> 
                    <b:label text="Descricao"></b:label><b:inputText ajax="false" col-lg="30" id="txt_preco" value="#{produtoController.produto.preco}" required="true"
                                                                     requiredMessage="Favor inserir Preco"/>
                    <br/>
                    <b:label text="Descricao"></b:label><b:inputText ajax="false" col-lg="30" id="txt_qtde" value="#{produtoController.produto.quantidade}" required="true"
                                                                     requiredMessage="Favor inserir Quantidade"/>  
                    <br/>
                    <b:commandButton value="Gravar" action="#{produtoController.addProduto()}"/> 
                    </h:messages>
                </h:form>
            </p:panelGrid>
        </b:jumbotron>
    </h:body>
</html>
